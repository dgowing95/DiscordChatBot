name: Build & Deploy
on:
  push:
    branches:
      - main
jobs:
  build-deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - run: podman --cgroup-manager cgroupfs build -f Dockerfile -t localhost:32000/discordchatbot:${{github.sha}} .
      - run: sed -i -e 's/<<tag>>/${{github.sha}}/g' kube/app.yaml
      - run: microk8s kubectl apply -f kube